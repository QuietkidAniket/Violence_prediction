{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JavaScript App</title>
  <link rel="stylesheet" href="{% static 'server_app/index.css' %}">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Desktop - 1</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root">
    <div class="App">
      <!-- Header Component -->
      <header class="header">
        <h1>This is the Header</h1>
      </header>

      <!-- MenuBar Component -->
      <nav class="menu-bar">
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>

      <!-- Home Component -->
      <div class="home">
        <p>Welcome to the Home Page!</p>
      </div>

      <!-- Container for Left and Right Panels -->
      <div class="container">
        <!-- Left Panel for Data Box and Alerts -->
        <div class="left-panel">
          <!-- Data Box Component -->
          <div class="data-box">
            <h2>Data Box</h2>
            <p>This is where the data will be displayed.</p>
          </div>

          <!-- Alerts Dropdown Component -->
          <div class="alerts-dropdown">
            <label for="alerts">Alerts: </label>
            <select id="alerts">
              <option>Alert 1</option>
              <option>Alert 2</option>
              <option>Alert 3</option>
            </select>
          </div>
        </div>



        <!-- Right Panel for Video Player -->
        <div class="right-panel">
          <!-- Video Player Component -->
          <div class="video-player">
            <video controls src="path/to/video.mp4"></video> <!-- Replace with actual video path -->
          </div>
      
        <!-- <div class="status-bar"> -->
        <div class="bg-white shadow-lg p-5 rounded-lg w-1/4">
          <div class="space-y-4">
            <div class="flex justify-between">
              <span class="text-lg font-medium">Timestamp</span>
              <span class="text-lg">x</span>
            </div>
            <div class="flex justify-between">
              <span class="text-lg font-medium">Location</span>
              <span class="text-lg">x</span>
            </div>
            <div class="flex justify-between">
              <span class="text-lg font-medium">Alert Level</span>
              <span class="text-lg">x</span>
            </div>
            <div class="flex justify-between">
              <span class="text-lg font-medium">No. of Male</span>
              <span class="text-lg">x</span>
            </div>
            <div class="flex justify-between">
              <span class="text-lg font-medium">No. of Female</span>
              <span class="text-lg">x</span>
            </div>
            <div class="flex justify-between">
              <span class="text-lg font-medium">Status</span>
              <span class="text-lg">x</span>
            </div>
            <div class="text-center mt-4">
              <button class="bg-yellow-500 text-white px-6 py-2 rounded-lg">Acknowledge</button>
            </div>
            <div class="text-center mt-4"></div>
              <button class="bg-red-500 text-white px-6 py-2 rounded-lg">Take Action</button>
            </div>
          
          </div>
          </div>
        </div>
        <!-- </div> -->

      </div>
    </div>
  </div>
</body>
</html>
